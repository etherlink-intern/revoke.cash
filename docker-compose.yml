version: '3.8'

services:
  revoke-etherlink:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID:-}
        NEXT_PUBLIC_NODE_URLS: ${NEXT_PUBLIC_NODE_URLS:-'{"42793":"https://rpc.bubbletez.com","128123":"https://node.ghostnet.etherlink.com","127823":"https://node.shadownet.etherlink.com"}'}
    image: revoke-etherlink:latest
    container_name: revoke-etherlink
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - IRON_SESSION_PASSWORD=${IRON_SESSION_PASSWORD:?IRON_SESSION_PASSWORD is required}
      - NODE_URLS=${NODE_URLS:-'{"42793":"https://rpc.bubbletez.com"}'}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"

networks:
  default:
    name: revoke-network
